<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Office ‚Äì Etikett Queue</title>

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin:0; padding:16px; background:#f6f7f8; color:#111; }

    .card{
      max-width: 1150px;
      margin: 0 auto;
      background:#fff;
      border-radius:14px;
      padding:16px;
      box-shadow:0 6px 20px rgba(0,0,0,.08);
      overflow:hidden;
    }
    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      gap:10px; flex-wrap:wrap;
    }
    h1{ margin:0; font-size:18px; }

    .right{
      display:flex; align-items:center; gap:10px;
      flex-wrap:wrap; justify-content:flex-end;
    }
    .pill{
      font-size:12px; padding:6px 10px; border-radius:999px;
      background:#f0f0f0; border:1px solid #e5e5e5;
      max-width:100%; white-space:nowrap;
    }
    .toggle{ display:flex; align-items:center; gap:8px; }

    button{
      padding:10px 12px;
      border:0; border-radius:10px;
      background:#111; color:#fff;
      cursor:pointer;
    }
    button.secondary{ background:#444; }
    button.danger{ background:#b91c1c; }
    button.ok{ background:#15803d; }
    button:disabled{ opacity:.5; cursor:not-allowed; }

    .divider{ height:1px; background:#eee; margin:14px 0; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }

    /* ===== LOGIN ===== */
    .loginWrap{ max-width:460px; margin:0 auto; padding:0 8px; }
    .loginCard{
      background:#fff;
      border-radius:12px;
      padding:26px;
      border:1px solid #e2e8f0;
      box-shadow:0 4px 6px -1px rgba(0,0,0,0.10);
      overflow:hidden;
    }
    .loginHeader{ text-align:center; margin-bottom:18px; }
    .loginHeader h2{ margin:0 0 6px 0; font-size:1.6rem; font-weight:800; color:#1e293b; }
    .loginHeader p{ margin:0; color:#64748b; font-size:.9rem; }
    .form-group{ margin-bottom:16px; }
    .input-wrapper{ position:relative; width:100%; }
    .input-wrapper input{
      width:100%;
      background:#fff;
      border:2px solid #e2e8f0;
      border-radius:8px;
      padding:20px 16px 10px 16px;
      color:#1e293b;
      font-size:16px;
      outline:none;
      transition:all .2s ease;
    }
    .input-wrapper input::placeholder{ color:transparent; }
    .input-wrapper label{
      position:absolute; left:16px; top:14px;
      color:#64748b; font-size:14px;
      transition:all .2s ease;
      pointer-events:none;
      transform-origin:left top;
    }
    .input-wrapper input:focus,
    .input-wrapper input:valid,
    .input-wrapper input.has-value{ border-color:#6366f1; }
    .input-wrapper input:focus + label,
    .input-wrapper input:valid + label,
    .input-wrapper input.has-value + label{
      transform:translateY(-8px) scale(.90);
      color:#6366f1;
      font-weight:700;
    }
    .error-message{
      display:block; color:#ef4444; font-size:.78rem;
      font-weight:600; margin-top:6px; margin-left:4px;
      opacity:0; transform:translateY(-4px);
      transition:all .2s ease;
      min-height:1em;
      white-space:pre-wrap;
    }
    .error-message.show{ opacity:1; transform:translateY(0); }
    .login-btn{
      width:100%;
      background:#6366f1;
      border:none; border-radius:8px;
      padding:12px 24px;
      color:#fff; font-size:16px;
      font-weight:800; cursor:pointer;
      transition:all .2s ease;
      position:relative;
    }
    .login-btn:hover{ background:#4f46e5; }
    .login-btn.loading{ pointer-events:none; background:#a5a6f6; }
    .btn-text{ transition:opacity .2s ease; }
    .btn-loader{
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:16px; height:16px;
      border:2px solid transparent;
      border-top:2px solid white;
      border-radius:50%;
      opacity:0;
      animation:spin 1s linear infinite;
      transition:opacity .2s ease;
    }
    .login-btn.loading .btn-text{ opacity:0; }
    .login-btn.loading .btn-loader{ opacity:1; }
    @keyframes spin{
      0%{ transform:translate(-50%,-50%) rotate(0deg); }
      100%{ transform:translate(-50%,-50%) rotate(360deg); }
    }

    /* ===== TABLE ===== */
    table{
      width:100%;
      border-collapse:collapse;
      border:1px solid #eee;
      border-radius:12px;
      overflow:hidden;
      background:#fff;
    }
    thead th{
      text-align:left;
      font-size:12px;
      color:#444;
      background:#f7f7f7;
      border-bottom:1px solid #eee;
      padding:10px;
      white-space:nowrap;
    }
    tbody td{
      padding:10px;
      border-bottom:1px solid #f0f0f0;
      vertical-align:top;
      font-size:14px;
    }
    tbody tr:hover{ background:#fafafa; }

    .tag{
      display:inline-block;
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid #e5e5e5;
      background:#f3f3f3;
      white-space:nowrap;
    }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .hidden{ display:none; }
    .hint{ font-size:12px; color:#666; margin-top:6px; }
  </style>
</head>

<body>
  <div class="card">
    <div class="topbar">
      <h1 id="title">Office ‚Äì Etikett Queue</h1>

      <div class="right">
        <span class="pill" id="userPill">‚Äî</span>

        <label class="pill toggle" title="Sound an/aus">
          <input type="checkbox" id="soundToggle" checked />
          <span>üîä</span>
        </label>

        <select id="langSelect" style="width:auto; min-width:140px;">
          <option value="de">Deutsch</option>
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        </select>
      </div>
    </div>

    <!-- LOGIN -->
    <div id="loginBox" class="loginWrap">
      <div class="loginCard">
        <div class="loginHeader">
          <h2 id="loginH2">Anmelden</h2>
          <p id="loginP">Office-Benutzername und PIN eingeben</p>
        </div>

        <form id="loginForm" novalidate>
          <div class="form-group">
            <div class="input-wrapper">
              <input type="text" id="loginUser" required autocomplete="username">
              <label for="loginUser" id="loginUserLabel">Benutzername</label>
            </div>
            <span class="error-message" id="userError"></span>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <input type="password" id="loginPin" required inputmode="numeric" autocomplete="current-password">
              <label for="loginPin" id="loginPinLabel">PIN</label>
            </div>
            <span class="error-message" id="pinError"></span>
          </div>

          <button type="submit" class="login-btn" id="btnLogin">
            <span class="btn-text" id="btnLoginText">Einloggen</span>
            <span class="btn-loader"></span>
          </button>
          <div class="hint" id="loginHint">Office/Admin darf diese Seite benutzen.</div>
        </form>
      </div>
      <div class="divider"></div>
    </div>

    <!-- APP -->
    <div id="appBox" class="hidden">
      <div class="row">
        <button id="btnRefresh" class="">üè∑Ô∏è Queue Refresh</button>
        <button id="btnLogout" class="secondary">Logout</button>

        <label class="pill toggle" title="Nur neue anzeigen">
          <input type="checkbox" id="onlyNew" checked />
          <span id="onlyNewLabel">nur NEU</span>
        </label>

        <button id="btnClearDone" class="danger">üßπ DONE l√∂schen</button>
      </div>

      <div class="divider"></div>

      <div style="overflow:auto;">
        <table>
          <thead>
            <tr>
              <th id="qTime">Zeit</th>
              <th id="qStatus">Status</th>
              <th id="qEAN">EAN</th>
              <th id="qSize">Etikett</th>
              <th id="qActions">Aktionen</th>
            </tr>
          </thead>
          <tbody id="queueTbody"></tbody>
        </table>
      </div>

      <div class="hint" id="queueFootHint"></div>
    </div>
  </div>

<script>
(() => {
  // ‚úÖ DEINE Google Apps Script WebApp URL
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzIL-kJInj0Gd7f5qU-7-sRMy0_gqPrL3blYcWawsv33Sch50ziSnKTWQ7am3LBKCo1/exec";

  const $ = (id)=>document.getElementById(id);
  const digitsOnly = (s)=>String(s??"").replace(/\D/g,"");

  // ===== i18n =====
  const I18N = {
    de: {
      title:"Office ‚Äì Etikett Queue",
      loginH2:"Anmelden",
      loginP:"Office-Benutzername und PIN eingeben",
      userLabel:"Benutzername",
      pinLabel:"PIN",
      loginBtn:"Einloggen",
      loginHint:"Office/Admin darf diese Seite benutzen.",
      badUser:"Bitte Benutzername eingeben.",
      badPin:"PIN mindestens 4 Ziffern.",
      badCred:"Falscher Benutzername oder PIN.",
      noAccess:"Kein Zugriff (nur office/admin).",
      needsActive:"Dein Account ist deaktiviert. In Google Sheet Accounts muss active=1 sein.",

      onlyNew:"nur NEU",
      clearDone:"üßπ DONE l√∂schen",
      qTime:"Zeit",
      qStatus:"Status",
      qEAN:"EAN",
      qSize:"Etikett",
      qActions:"Aktionen",
      qDelete:"üóë L√∂schen",
      qDone:"‚úÖ DONE",
      empty:"Keine Eintr√§ge.",
      loading:"Lade‚Ä¶",
      failed:"Fehler",

      sizeName:(v)=>{
        v=String(v||"");
        if(v==="80x39") return "Regaletikett";
        if(v==="35x70") return "K√ºhlwaren Etikett";
        if(v==="50x25") return "Kleinetikett";
        return v || "-";
      },
      statusName:(s)=>{
        s=String(s||"").toUpperCase();
        if(s==="NEW") return "NEU";
        if(s==="DONE") return "ERLEDIGT";
        return s || "-";
      }
    },
    ru: {
      title:"–û—Ñ–∏—Å ‚Äî –æ—á–µ—Ä–µ–¥—å —ç—Ç–∏–∫–µ—Ç–æ–∫",
      loginH2:"–í—Ö–æ–¥",
      loginP:"–í–≤–µ–¥–∏—Ç–µ office/admin –∏ PIN",
      userLabel:"–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å",
      pinLabel:"PIN",
      loginBtn:"–í–æ–π—Ç–∏",
      loginHint:"–≠—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –º–æ–≥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å office/admin.",
      badUser:"–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.",
      badPin:"PIN –º–∏–Ω–∏–º—É–º 4 —Ü–∏—Ñ—Ä—ã.",
      badCred:"–ù–µ–≤–µ—Ä–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏–ª–∏ PIN.",
      noAccess:"–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ (—Ç–æ–ª—å–∫–æ office/admin).",
      needsActive:"–ê–∫–∫–∞—É–Ω—Ç –æ—Ç–∫–ª—é—á—ë–Ω. –í Google Sheet Accounts –Ω—É–∂–Ω–æ active=1.",

      onlyNew:"—Ç–æ–ª—å–∫–æ –ù–û–í–´–ï",
      clearDone:"üßπ —É–¥–∞–ª–∏—Ç—å DONE",
      qTime:"–í—Ä–µ–º—è",
      qStatus:"–°—Ç–∞—Ç—É—Å",
      qEAN:"EAN",
      qSize:"–≠—Ç–∏–∫–µ—Ç–∫–∞",
      qActions:"–î–µ–π—Å—Ç–≤–∏—è",
      qDelete:"üóë –£–¥–∞–ª–∏—Ç—å",
      qDone:"‚úÖ DONE",
      empty:"–ü—É—Å—Ç–æ.",
      loading:"–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶",
      failed:"–û—à–∏–±–∫–∞",

      sizeName:(v)=>{
        v=String(v||"");
        if(v==="80x39") return "–ü–æ–ª–æ—á–Ω–∞—è —ç—Ç–∏–∫–µ—Ç–∫–∞";
        if(v==="35x70") return "–≠—Ç–∏–∫–µ—Ç–∫–∞ –¥–ª—è —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–∞";
        if(v==="50x25") return "–ú–∞–ª–µ–Ω—å–∫–∞—è —ç—Ç–∏–∫–µ—Ç–∫–∞";
        return v || "-";
      },
      statusName:(s)=>{
        s=String(s||"").toUpperCase();
        if(s==="NEW") return "–ù–û–í–û–ï";
        if(s==="DONE") return "–ì–û–¢–û–í–û";
        return s || "-";
      }
    }
  };

  let lang = localStorage.getItem("lang_office") || localStorage.getItem("lang") || "de";
  function t(key,arg){
    const d=I18N[lang]||I18N.de;
    const v=d[key];
    return (typeof v==="function") ? v(arg) : v;
  }
  function applyLang(){
    $("title").textContent=t("title");
    $("loginH2").textContent=t("loginH2");
    $("loginP").textContent=t("loginP");
    $("loginUserLabel").textContent=t("userLabel");
    $("loginPinLabel").textContent=t("pinLabel");
    $("btnLoginText").textContent=t("loginBtn");
    $("loginHint").textContent=t("loginHint");

    $("onlyNewLabel").textContent=t("onlyNew");
    $("btnClearDone").textContent=t("clearDone");

    $("qTime").textContent=t("qTime");
    $("qStatus").textContent=t("qStatus");
    $("qEAN").textContent=t("qEAN");
    $("qSize").textContent=t("qSize");
    $("qActions").textContent=t("qActions");
  }

  $("langSelect").value=lang;
  $("langSelect").addEventListener("change",(e)=>{
    lang=e.target.value;
    localStorage.setItem("lang_office", lang);
    applyLang();
    renderQueue(lastQueue);
  });

  // ===== sound =====
  let audioCtx=null;
  function soundEnabled(){ return $("soundToggle")?.checked; }
  async function ensureAudio(){
    if(!soundEnabled()) return null;
    if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    if(audioCtx.state==="suspended"){ try{ await audioCtx.resume(); } catch {} }
    return audioCtx;
  }
  function beep(freq=880,ms=120,type="sine",gainVal=0.08){
    if(!soundEnabled()) return;
    ensureAudio().then((ctx)=>{
      if(!ctx) return;
      const t0=ctx.currentTime;
      const osc=ctx.createOscillator(); osc.type=type; osc.frequency.setValueAtTime(freq,t0);
      const gain=ctx.createGain();
      gain.gain.setValueAtTime(0.0001,t0);
      gain.gain.exponentialRampToValueAtTime(gainVal,t0+0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001,t0+ms/1000);
      osc.connect(gain); gain.connect(ctx.destination);
      osc.start(t0); osc.stop(t0+ms/1000+0.02);
    });
  }
  function successSound(){ beep(880,110,"sine",0.08); setTimeout(()=>beep(1320,90,"sine",0.06),120); }
  function errorSound(){ beep(220,160,"square",0.06); setTimeout(()=>beep(180,160,"square",0.05),170); }

  $("soundToggle").checked = (localStorage.getItem("sound_office") ?? localStorage.getItem("sound") ?? "1") === "1";
  $("soundToggle").addEventListener("change", ()=>{
    localStorage.setItem("sound_office", $("soundToggle").checked ? "1" : "0");
    if($("soundToggle").checked) ensureAudio();
  });

  // ===== float labels =====
  function bindFloatLabel(inputId){
    const inp=$(inputId);
    const update=()=>{ inp.value?.trim()?inp.classList.add("has-value"):inp.classList.remove("has-value"); };
    inp.addEventListener("input",update); inp.addEventListener("blur",update);
    setTimeout(update,0); setTimeout(update,150);
  }
  bindFloatLabel("loginUser"); bindFloatLabel("loginPin");

  // ===== state =====
  let token = localStorage.getItem("token_office") || "";
  let username = localStorage.getItem("user_office") || "";
  let userRole = localStorage.getItem("role_office") || "";

  function setLoginUI(on){
    $("loginBox").classList.toggle("hidden", on);
    $("appBox").classList.toggle("hidden", !on);
    $("userPill").textContent = on ? `${username} (${userRole})` : "‚Äî";
  }

  function hasOfficeAccess(role){
    role = String(role||"").toLowerCase();
    return role === "office" || role === "admin";
  }

  // ===== API =====
  async function apiPost(payload){
    const res = await fetch(WEBAPP_URL, {
      method:"POST",
      headers:{ "Content-Type":"text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });
    const text = await res.text();
    if(!text.trim().startsWith("{") && !text.trim().startsWith("[")){
      throw new Error("WebApp antwortet nicht als JSON. Anfang: " + text.slice(0,120));
    }
    return JSON.parse(text);
  }

  function showError(elId,msg){
    const el=$(elId);
    el.textContent = msg || "";
    el.classList.toggle("show", !!msg);
  }
  function setLoadingLogin(on){
    $("btnLogin").classList.toggle("loading", !!on);
  }

  async function login(){
    await ensureAudio();
    showError("userError",""); showError("pinError","");

    const u=String($("loginUser").value||"").trim();
    const p=digitsOnly($("loginPin").value||"");

    if(!u){ showError("userError", t("badUser")); errorSound(); return; }
    if(p.length<4){ showError("pinError", t("badPin")); errorSound(); return; }

    setLoadingLogin(true);
    try{
      const data = await apiPost({ action:"auth_login", username:u, pin:p });

      if(!data || !data.ok){
        const err = String(data?.error || "bad_credentials");
        if(err === "inactive") showError("pinError", t("needsActive"));
        else showError("pinError", t("badCred") + "\n(" + err + ")");
        errorSound();
        return;
      }

      const tok = data.token || "";
      const role = String((data.user && data.user.role) ? data.user.role : (data.role || "staff"));
      const uname = String((data.user && data.user.username) ? data.user.username : (data.username || u));

      if(!hasOfficeAccess(role)){
        showError("pinError", t("noAccess"));
        errorSound();
        return;
      }

      token = tok;
      username = uname;
      userRole = role;

      localStorage.setItem("token_office", token);
      localStorage.setItem("user_office", username);
      localStorage.setItem("role_office", userRole);

      successSound();
      setLoginUI(true);
      await refreshQueue();
    }catch(e){
      showError("pinError", t("failed") + ": " + String(e));
      errorSound();
    }finally{
      setLoadingLogin(false);
    }
  }

  $("loginForm").addEventListener("submit",(e)=>{ e.preventDefault(); login(); });

  function logout(){
    token=""; username=""; userRole="";
    localStorage.removeItem("token_office");
    localStorage.removeItem("user_office");
    localStorage.removeItem("role_office");
    setLoginUI(false);
  }
  $("btnLogout").addEventListener("click", logout);

  // ===== Queue =====
  let lastQueue = [];

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g,(m)=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]));
  }

  function fmtTime(ts){
    if(!ts) return "-";
    const d=new Date(ts);
    if(isNaN(d.getTime())) return String(ts);
    return d.toLocaleString();
  }

  function renderQueue(rows){
    lastQueue = Array.isArray(rows) ? rows : [];
    const onlyNew = $("onlyNew").checked;
    const filtered = onlyNew ? lastQueue.filter(r=>String(r.status||"").toUpperCase()==="NEW") : lastQueue;

    const tb=$("queueTbody");
    tb.innerHTML="";

    if(filtered.length===0){
      const tr=document.createElement("tr");
      const td=document.createElement("td");
      td.colSpan=5; td.style.padding="16px";
      td.textContent=t("empty");
      tr.appendChild(td); tb.appendChild(tr);
      return;
    }

    for(const r of filtered){
      const id = r.id ?? "";
      const ean = r.ean || "";
      const size = r.size || "";
      const ts = r.timestamp || "";
      const status = String(r.status||"").toUpperCase();

      const tr=document.createElement("tr");
      tr.innerHTML = `
        <td>${escapeHtml(fmtTime(ts))}</td>
        <td><span class="tag">${escapeHtml(t("statusName", status))}</span></td>
        <td class="mono">${escapeHtml(ean)}</td>
        <td><span class="tag">${escapeHtml(t("sizeName", size))}</span></td>
        <td>
          <div class="actions">
            <button class="ok" data-act="done" data-id="${escapeHtml(id)}">${escapeHtml(t("qDone"))}</button>
            <button class="danger" data-act="del" data-id="${escapeHtml(id)}">${escapeHtml(t("qDelete"))}</button>
          </div>
        </td>
      `;
      tb.appendChild(tr);
    }

    tb.querySelectorAll("button[data-act]").forEach(btn=>{
      btn.addEventListener("click", async ()=>{
        const act = btn.getAttribute("data-act");
        const id = btn.getAttribute("data-id");
        if(!id) return;

        btn.disabled=true;
        try{
          if(act==="done"){
            const data = await apiPost({ action:"queue_set_done", token, id });
            if(!data.ok) throw new Error(data.error || "queue_set_done_failed");
          } else if(act==="del"){
            if(!confirm("Queue-Eintrag l√∂schen?")){ btn.disabled=false; return; }
            const data = await apiPost({ action:"queue_delete", token, id });
            if(!data.ok) throw new Error(data.error || "queue_delete_failed");
          }

          await refreshQueue();
          successSound();
        }catch(e){
          alert(t("failed") + ": " + String(e||""));
          errorSound();
        }finally{
          btn.disabled=false;
        }
      });
    });
  }

  async function refreshQueue(){
    $("queueFootHint").textContent=t("loading");
    try{
      const onlyNew = $("onlyNew").checked ? "1" : "0";
      const data = await apiPost({ action:"queue_list", token, onlyNew });
      if(!data.ok) throw new Error(data.error || "queue_list_failed");
      renderQueue(data.rows || []);
      $("queueFootHint").textContent="";
    }catch(e){
      $("queueFootHint").textContent=t("failed") + ": " + String(e||"");
    }
  }

  $("btnRefresh").addEventListener("click", refreshQueue);
  $("onlyNew").addEventListener("change", ()=>renderQueue(lastQueue));

  $("btnClearDone").addEventListener("click", async ()=>{
    if(!confirm("DONE Eintr√§ge l√∂schen?")) return;
    $("btnClearDone").disabled=true;
    try{
      const data = await apiPost({ action:"queue_clear_done", token });
      if(!data.ok) throw new Error(data.error || "queue_clear_done_failed");
      await refreshQueue();
      successSound();
    }catch(e){
      alert(t("failed") + ": " + String(e||""));
      errorSound();
    }finally{
      $("btnClearDone").disabled=false;
    }
  });

  // ===== init =====
  applyLang();

  if(token && hasOfficeAccess(userRole)){
    setLoginUI(true);
    refreshQueue();
  }else{
    setLoginUI(false);
  }
})();
</script>
